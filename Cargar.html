<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cargador de Series</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --color-primary: #1a237e;
      --color-secondary: #4a148c;
      --gradient-direction: to bottom right;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: linear-gradient(var(--gradient-direction), var(--color-primary), var(--color-secondary));
      overflow: hidden;
      transition: background 0.8s ease;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      transition: opacity 0.8s ease, transform 0.8s ease;
      transform-origin: center center;
    }
    
    .header {
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }
    
    .cover {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    
    .cover img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .description {
      max-width: 60%;
    }
    
    .description h1 {
      margin-top: 0;
      font-size: 2.2em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .description .meta {
      margin-top: 10px;
      font-size: 0.9em;
      line-height: 1.5;
    }
    
    .rating-square {
      margin-top: 10px;
      width: 32px;
      height: 32px;
      object-fit: contain;
      display: block;
    }
    
    .episodes {
      overflow-y: auto;
      padding-right: 10px;
      height: 100%;
    }
    
    .episode {
      display: flex;
      gap: 15px;
      align-items: flex-start;
      padding: 10px;
      background-color: rgba(0,0,0,0.3);
      margin-bottom: 10px;
      border-radius: 8px;
      outline: none;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 0.5s ease forwards;
      transition: background-color 0.3s, transform 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .episode img {
      width: 100px;
      border-radius: 6px;
      flex-shrink: 0;
    }
    
    .episode-info {
      flex: 1;
    }
    
    .episode-info h3 {
      margin-top: 0;
      margin-bottom: 8px;
    }
    
    .episode .duration {
      font-size: 0.8em;
      opacity: 0.7;
      margin-top: 4px;
    }
    
    .episode:focus, .episode:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.03);
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.3);
      border-radius: 3px;
    }

    /* Animación de destello */
    .flash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease-out;
    }
    
    .flash-overlay.active {
      opacity: 1;
      animation: none;
    }
    
    .flash-overlay.fade-out {
      opacity: 0;
    }

    /* Pantalla de carga */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #1a237e, #4a148c);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Sugerencia de Catbox */
    .catbox-suggestion {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .catbox-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: #4a148c;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .suggestion-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    
    .suggestion-icon {
      color: #FFD700;
      font-size: 1.3em;
    }
    
    .catbox-btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .catbox-btn:hover {
      background: #3a7bc8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .catbox-btn i {
      margin-right: 8px;
    }
    
    /* Drop zone */
    .drop-zone {
      width: 80%;
      max-width: 500px;
      height: 200px;
      border: 3px dashed rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .drop-zone:hover, .drop-zone.dragover {
      border-color: #4a90e2;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .drop-zone i {
      font-size: 48px;
      margin-bottom: 15px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .drop-zone h2 {
      margin: 0 0 10px 0;
      color: white;
    }
    
    .drop-zone p {
      margin: 5px 0;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .file-input {
      display: none;
    }
    
    .browse-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 1em;
      transition: background 0.3s;
    }
    
    .browse-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 101;
      display: none;
    }
    
    .back-btn.visible {
      display: block;
    }
    
    .video-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <!-- Overlay para la animación de destello -->
  <div class="flash-overlay" id="flash-overlay"></div>

  <!-- Botón para volver al cargador -->
  <button class="back-btn" id="back-btn">← Volver al Cargador</button>

  <!-- Pantalla de carga -->
  <div class="loader" id="loader">
    <!-- Sugerencia de Catbox -->
    <div class="catbox-suggestion">
      <div class="catbox-logo">
        <i class="fas fa-cloud-upload-alt"></i>
      </div>
      <div class="suggestion-text">
        <i class="fas fa-lightbulb suggestion-icon"></i>
        <span>Sube tu archivo de la serie en catbox y compártelo en dimoxchat</span>
      </div>
      <button class="catbox-btn" id="catbox-btn">
        <i class="fas fa-external-link-alt"></i> Ir a Catbox
      </button>
    </div>

    <!-- Drop zone para JSON -->
    <div class="drop-zone" id="drop-zone">
      <i class="fas fa-file-import"></i>
      <h2>Cargar Serie</h2>
      <p>Arrastra y suelta tu archivo JSON aquí</p>
      <p>o</p>
      <button class="browse-btn" id="browse-btn">Seleccionar archivo</button>
      <input type="file" id="file-input" class="file-input" accept=".json">
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container" id="main-container" style="display: none;">
    <div class="header">
      <div class="cover">
        <img id="cover-image" src="" alt="Portada de la serie" />
        <div class="description">
          <h1 id="series-title-display">Cargando serie...</h1>
          <p id="series-description-display"></p>
          <div class="meta">
            <strong>Haz clic en cualquier episodio para ver el video</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="episodes" tabindex="0" id="episodes-container">
      <!-- Los episodios se generan aquí -->
    </div>
  </div>

  <script>
    // Elementos del DOM
    const loader = document.getElementById('loader');
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const browseBtn = document.getElementById('browse-btn');
    const mainContainer = document.getElementById('main-container');
    const backBtn = document.getElementById('back-btn');
    const flashOverlay = document.getElementById('flash-overlay');
    const catboxBtn = document.getElementById('catbox-btn');
    
    // Variables para la serie actual
    let currentSeries = null;
    
    // Detectar si estamos en WebView
    function isWebView() {
      const userAgent = navigator.userAgent.toLowerCase();
      return (
        userAgent.includes('wv') ||
        userAgent.includes('webview') ||
        (userAgent.includes('mobile') && userAgent.includes('safari') && !userAgent.includes('chrome')) ||
        userAgent.includes('fbav') ||
        userAgent.includes('line') ||
        userAgent.includes('twitter') ||
        userAgent.includes('instagram') ||
        userAgent.includes('whatsapp') ||
        window.self !== window.top
      );
    }
    
    // Función para forzar apertura en navegador externo
    function forceOpenInBrowser(url) {
      // Intentar múltiples métodos para salir del WebView
      
      // Método 1: Intent de Android
      if (/android/i.test(navigator.userAgent)) {
        const intentUrl = `intent://${url.replace('https://', '')}#Intent;scheme=https;package=com.android.chrome;end`;
        window.location.href = intentUrl;
        return;
      }
      
      // Método 2: Universal links para iOS
      if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
        window.location.href = `googlechromes://${url.replace('https://', '')}`;
        setTimeout(() => {
          window.location.href = url;
        }, 100);
        return;
      }
      
      // Método 3: Abrir en nueva ventana sin referencia
      const newWindow = window.open('', '_blank');
      if (newWindow) {
        newWindow.location.href = url;
      } else {
        // Método 4: Forzar redirección directa
        window.location.href = url;
      }
    }
    
    // Configurar eventos
    document.addEventListener('DOMContentLoaded', function() {
      // Evento para el botón de Catbox - SIEMPRE fuerza navegador externo
      catboxBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        if (isWebView()) {
          // En WebView: forzar apertura en navegador externo
          forceOpenInBrowser('https://catbox.moe');
        } else {
          // En navegador normal: abrir en nueva pestaña
          window.open('https://catbox.moe', '_blank', 'noopener,noreferrer');
        }
      });
      
      // Evento para el botón de selección de archivo
      browseBtn.addEventListener('click', () => fileInput.click());
      
      // Evento para el input de archivo
      fileInput.addEventListener('change', handleFileSelect);
      
      // Eventos para drag and drop
      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
      });
      
      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
      });
      
      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        
        if (e.dataTransfer.files.length) {
          handleFile(e.dataTransfer.files[0]);
        }
      });
      
      // Evento para el botón de volver
      backBtn.addEventListener('click', showLoader);
    });
    
    // Manejar la selección de archivo
    function handleFileSelect(e) {
      if (e.target.files.length) {
        handleFile(e.target.files[0]);
      }
    }
    
    // Procesar el archivo
    function handleFile(file) {
      if (file.type !== 'application/json') {
        alert('Por favor, selecciona un archivo JSON válido.');
        return;
      }
      
      const reader = new FileReader();
      
      reader.onload = function(e) {
        try {
          const seriesData = JSON.parse(e.target.result);
          loadSeries(seriesData);
        } catch (error) {
          alert('Error al cargar el archivo: ' + error.message);
        }
      };
      
      reader.readAsText(file);
    }
    
    // Cargar la serie
    function loadSeries(seriesData) {
      currentSeries = seriesData;
      
      // Actualizar el fondo
      if (seriesData.colorPrimary && seriesData.colorSecondary) {
        document.documentElement.style.setProperty('--color-primary', seriesData.colorPrimary);
        document.documentElement.style.setProperty('--color-secondary', seriesData.colorSecondary);
      }
      
      if (seriesData.gradientDirection) {
        document.documentElement.style.setProperty('--gradient-direction', seriesData.gradientDirection);
      }
      
      // Actualizar la información de la serie
      document.getElementById('series-title-display').textContent = seriesData.title || 'Serie sin título';
      document.getElementById('series-description-display').textContent = seriesData.description || '';
      
      if (seriesData.coverImage) {
        document.getElementById('cover-image').src = seriesData.coverImage;
      }
      
      // Actualizar episodios
      const episodesContainer = document.getElementById('episodes-container');
      episodesContainer.innerHTML = '';
      
      if (seriesData.episodes && seriesData.episodes.length > 0) {
        seriesData.episodes.forEach((episode, index) => {
          const episodeElement = document.createElement('div');
          episodeElement.className = 'episode';
          episodeElement.tabIndex = index + 1;
          
          // Si hay un enlace de video, hacer todo el recuadro clickeable
          if (episode.videoUrl) {
            episodeElement.addEventListener('click', function() {
              playEpisode(episode.videoUrl);
            });
          }
          
          episodeElement.innerHTML = `
            <img src="${episode.image || 'https://via.placeholder.com/100x150/333/fff?text=Episodio'}" alt="${episode.title || 'Episodio'}">
            <div class="episode-info">
              <h3>${episode.title || 'Episodio sin título'}</h3>
              <p>${episode.description || ''}</p>
              ${episode.duration ? `<p class="duration">⏱️ Duracion: ${episode.duration}</p>` : ''}
            </div>
            ${episode.videoUrl ? '<div class="video-indicator">▶️ Reproducir</div>' : ''}
          `;
          episodesContainer.appendChild(episodeElement);
        });
      } else {
        episodesContainer.innerHTML = '<p>No hay episodios en esta serie.</p>';
      }
      
      // Mostrar la serie
      showSeries();
    }
    
    // Función para reproducir episodio con animación
    function playEpisode(videoUrl) {
      // Resetear el overlay
      flashOverlay.classList.remove('active', 'fade-out');
      
      // Forzar reflow
      void flashOverlay.offsetWidth;
      
      // Activar el destello
      flashOverlay.classList.add('active');
      
      // Esperar un momento y luego empezar a desvanecer
      setTimeout(() => {
        flashOverlay.classList.add('fade-out');
      }, 200);
      
      // Abrir el video después de que termine la animación
      setTimeout(() => {
        window.open(videoUrl, '_blank');
        // Resetear completamente el overlay
        setTimeout(() => {
          flashOverlay.classList.remove('active', 'fade-out');
        }, 100);
      }, 600);
    }
    
    // Mostrar la serie (ocultar cargador)
    function showSeries() {
      loader.classList.add('hidden');
      mainContainer.style.display = 'grid';
      backBtn.classList.add('visible');
      
      // Después de la animación, ocultar completamente el loader
      setTimeout(() => {
        loader.style.display = 'none';
      }, 500);
    }
    
    // Mostrar el cargador (volver a la pantalla inicial)
    function showLoader() {
      loader.style.display = 'flex';
      setTimeout(() => {
        loader.classList.remove('hidden');
        mainContainer.style.display = 'none';
        backBtn.classList.remove('visible');
        
        // Limpiar la serie actual
        currentSeries = null;
      }, 50);
    }
  </script>
</body>
</html>
